<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>
        CookieStore Sample
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body ng-cloak="">
    <div class="container">
        <div ng-controller="CookieStoreSampleController" style="padding:30px">
            
            <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
            <button class="btn" ng-click="getEventToCookie()">Get Cookie</button>
            <button class="btn" ng-click="removeEventToCookie()">Remove Cookie</button>

        </div>
    </div>
    <script src="lib/jquery.min.js">
    </script>
    <script src="lib/angular/angular.js">
    </script>
    <script src="lib/angular/angular-resource.js">
    </script>
    <script src="lib/angular/angular-cookies.js">
    </script>
    <script src="js/app.js">
    </script>
    <script src="js/controllers/CookieStoreSampleController.js">
    </script>
    <script src="lib/bootstrap.min.js">
    </script>
    <script src="js/filters.js">
    </script>
</body>

</html>
